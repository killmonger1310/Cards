<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbles love ‚ù§Ô∏è</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url("https://img.freepik.com/vector-gratis/tema-san-valentin-corazones-cielo-rosa_1308-38030.jpg?semt=ais_hybrid&w=740")
          no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
        font-family: "Arial", sans-serif;
        text-align: center;
        overflow: hidden;
        position: relative;
      }
      .message {
        background: rgba(255, 255, 255, 0.8);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        font-size: 28px;
        color: #d63384;
        font-weight: bold;
        margin-bottom: 25px;
        transition: transform 0.3s ease, font-size 0.3s ease; /* Added font-size transition */
        animation: bounce 1s infinite;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .message:hover { transform: scale(1.1); }
      #bubbles-text { position: absolute; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 1; }
      .text-bubble {
        position: absolute;
        /* MODIFIED: Use rem for font-size */
        font-size: 1.1rem;
        font-family: "Cursive", sans-serif;
        color: #d63384;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px 20px;
        border-radius: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: floatText 8s ease-in-out forwards;
        white-space: nowrap;
        transition: font-size 0.3s ease; /* Added font-size transition */
      }
      @keyframes floatText {
        0% { opacity: 0; transform: scale(0.5) translateY(0px); }
        50% { opacity: 1; transform: scale(1.2) translateY(-50px); }
        100% { opacity: 0; transform: scale(1) translateY(-100px); }
      }

      /* MODIFIED: Enhanced media queries */
      @media (max-width: 768px) {
        body { background-size: cover; background-position: center top; }
        .message {
          font-size: 24px; /* Slightly smaller on tablets */
          padding: 20px;
        }
        .text-bubble {
            font-size: 1rem; /* Slightly smaller bubble text */
        }
      }
      /* ADDED: Media query for small phones */
      @media (max-width: 480px) {
        .message {
            font-size: 20px; /* Smaller on phones */
            padding: 15px;
            margin-bottom: 20px;
        }
        .text-bubble {
            font-size: 0.85rem; /* Smaller bubble text on phones */
            padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="message">I Love You ‚ù§Ô∏è</div>
    <div id="bubbles-text"></div>
    <script>
  const messages = ["Lopyuu So muchh ‚ù§Ô∏è", "Lopyuu Emma üíñ", "Makasih ya, udah hadir di sa punya hidup üåü", "Kamu adalah orang favoritku üíï", "Kita bareng-bareng terus ya selamanya ü•∞", "Lopyuu Emma üíñ", "Cuma ada kamu sama aku, untuk selamanyaa üíñ", "Senyuman manis mu menerangiku üí´", "Ko adalah hal terbaik yang pernah terjadi pada sa üòç", "Setiap momen bersamamu terasa istimewa ‚ú®", "Aku selalu memikirkanmu üí≠", "Hatiku milikmu üíò", "Lopyuu Emma üíñ"];
  function createTextBubble() {
    const bubble = document.createElement("div");
    bubble.className = "text-bubble";
    bubble.innerText = messages[(Math.floor(Math.random() * messages.length))];
    // MODIFIED: Rentang nilai acak untuk left dan top diperluas
    const left = Math.random() * 90; // Rentang 0-90vw
    const top = Math.random() * 90;   // Rentang 0-90vh
    bubble.style.position = "absolute";
    bubble.style.left = left + "vw";
    bubble.style.top = top + "vh";
    document.getElementById("bubbles-text").appendChild(bubble);
    setTimeout(() => {
      const rect = bubble.getBoundingClientRect();
      // MODIFIED: Koreksi batas agar tidak terlalu dekat ke tepi
      const margin = 10;
      if (rect.right > window.innerWidth - margin) bubble.style.left = `${window.innerWidth - rect.width - margin}px`;
      if (rect.bottom > window.innerHeight - margin) bubble.style.top = `${window.innerHeight - rect.height - margin}px`;
      if (rect.left < margin) bubble.style.left = `${margin}px`;
      if (rect.top < margin) bubble.style.top = `${margin}px`;
    }, 10);
    setTimeout(() => {
      bubble.remove();
    }, 8000);
  }
  setInterval(createTextBubble, 500);
</script>
  </body>
</html>
